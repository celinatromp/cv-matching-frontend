        function loadData(jaar) {
            let apiUrl = pythonBackend + '/salaryCompanySize/' + jaar
            console.log('Waiting on response from: ' + apiUrl)
            fetch(apiUrl)
                .then((res) => {
                    if (!res.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return res.json();
                })
                .then((mydata) => {
                    // sorting alphabetical
                    mydata.sort((a, b) => {
                        if (a.position < b.position)
                            return -1;
                        if (a.position > b.position)
                            return 1;
                        return 0
                    });

                    console.log("mydata", mydata);
                    let mydataHtml = "";

                    mydata.forEach(x => {
                        mydataHtml += `
                            <tr>
                                <td> ${x.position} </td>
                                <td> ${x.small} </td>
                                <td> ${x.medium} </td>
                                <td> ${x.large} </td>
                                <td> ${x.xlarge} </td>
                            </tr>`;
                    });

                    // update table with data
                    document.getElementById("verwerkt").innerHTML = `
                        <table>
                            <tr>
                                <th> Position </th>
                                <th> Small companies </th>
                                <th> Medium companies </th>
                                <th> Large companies </th>
                                <th> XL companies </th>
                            </tr>
                            ${mydataHtml}
                        </table>
                    `;
                });
        }
