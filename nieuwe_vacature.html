<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Nieuwe Vacature</title>
  </head>
  <body>
    <p>form voor een nieuwe vacature!</p>
    <br />
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Vacature</label>
      <input
        type="text"
        class="form-control"
        id="titel-vacature"
        placeholder="Titel"
      />
      <br />
      <select class="form-select" aria-label="Select richting">
        <option selected>Kies richting trainee</option>
        <option value="1">C#</option>
        <option value="2">Java</option>
        <option value="3">Big Data</option>
        <option value="4">DevOps</option>
        <option value="5">LowCode</option>
        <option value="6">Informatie Analist</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="BeschrijvingVacature" class="form-label"
        >Beschrijving vacature</label
      >
      <textarea
        class="form-control"
        id="vacature_beschrijving"
        rows="3"
        placeholder="Beschrijf de vacature..."
      ></textarea>
    </div>
  </body>
</html>
