<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
      .middle-container {
        text-align: center;
        margin-top: 1rem;

        padding: 20px;
        border-radius: 10px;
      }
    </style>
    <script src="/algemeen.js"></script>
    <script>
      window.onload = function () {
        TekenNavBalk();
      };
    </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" id="navbalk"></nav>
    <div class="middle-container">
      <form id="myform">
        <input type="file" />
        <input type="submit" value="submit" />
      </form>
    </div>

    <script>
      document
        .getElementById("myform")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          doen();
        });
      function doen() {
        console.log("hij doet het");
        var input = document.querySelector('input[type="file"]');

        var data = new FormData();
        data.append("data", input.files[0]);
        data.append("user", "hubot");

        fetch(ipbackend + "/trainee/9/create/foto", {
          method: "POST",
          body: data,
        })
          .then((response) => {
            if (response.ok) {
              window.location.href = "/trainee/trainee_landingspagina.html";
            } else {
              console.error("Error submitting form");
            }
          })
          .catch((error) => console.error("Error:", error));
      }

      function haalfotoop() {
        fetch(ipbackend + "/trainee/6/foto")
          .then((r) => r.blob())
          .then((d) => {
            console.log(d);
            a = URL.createObjectURL(d);
            console.log(a);
            document.getElementById("z").src = a;
          });
      }
    </script>
  </body>
</html>
