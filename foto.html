<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .middle-container {
        text-align: center;
      }
    </style>
    <script src="/algemeen.js"></script>
    <script>
      window.onload = function () {
        TekenNavBalk();
      };
    </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" id="navbalk"></nav>
    <div class="middle-container">
      <form id="myform">
        <input type="file" />
        <input type="submit" value="submit" />
      </form>
      <hr />
      <hr />
      <img id="z" src="" />
      <button onclick="haalfotoop()">Klik hier Foto</button>
    </div>

    <script>
      document
        .getElementById("myform")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          doen();
        });
      function doen() {
        console.log("hij doet het");
        var input = document.querySelector('input[type="file"]');

        var data = new FormData();
        data.append("data", input.files[0]);
        data.append("user", "hubot");

        fetch(ipbackend + "/trainee/9/create/foto", {
          method: "POST",
          body: data,
        });
      }

      function haalfotoop() {
        fetch(ipbackend + "/trainee/6/foto")
          .then((r) => r.blob())
          .then((d) => {
            console.log(d);
            a = URL.createObjectURL(d);
            console.log(a);
            document.getElementById("z").src = a;
          });
      }
    </script>
  </body>
</html>
