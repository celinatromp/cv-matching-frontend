<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="overzicht_vacature._trainee.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="algemeen.js"></script>
    <script>
      window.onload = function () {
        TekenNavBalk();
        fetchVacatures();
      };
    </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" id="navbalk"></nav>
    <div class="adjust-margin"></div>
    <div class="container">
      <div class="row" id="vacatureContainer"></div>
    </div>
    <br />
    <hr />
    <script>
      function fetchVacatures() {
        fetch("http://localhost:8080/vacature/all")
          .then((response) => response.json())
          .then((vacatures) => {
            vacatures.forEach((vacature) => {
              putData(vacature);
            });
          })
          .catch((error) => {
            console.error("Error fetching vacatures:", error);
          });
      }

      function putData(vacature) {
        let card = document.createElement("div");
        card.classList.add("card");
        card.style.width = "18rem";
        card.style.marginBottom = "20px";
        card.style.marginLeft = "20px";

        let cardBodyDiv = document.createElement("div");
        cardBodyDiv.classList.add("card-body");
        card.appendChild(cardBodyDiv);

        let cardTitle = document.createElement("h5");
        cardTitle.classList.add("card-title");
        cardTitle.innerHTML = vacature.titel || "N/A";
        cardBodyDiv.appendChild(cardTitle);

        let cardBedrijf = document.createElement("h6");
        cardBedrijf.classList.add("card-text-bedrijf");
        cardBedrijf.innerHTML = vacature.bedrijf
          ? vacature.bedrijf.naamBedrijf || "N/A"
          : "N/A";
        cardBodyDiv.appendChild(cardBedrijf);

        let cardLocatie = document.createElement("p");
        cardLocatie.classList.add("card-text-locatie");
        cardLocatie.innerHTML = vacature.locatie || "N/A";
        cardBodyDiv.appendChild(cardLocatie);

        let cardAantalUren = document.createElement("p");
        cardAantalUren.classList.add("card-text-uren");
        cardAantalUren.innerHTML = vacature.aantalUren || "N/A";
        cardBodyDiv.appendChild(cardAantalUren);

        let statusDiv = document.createElement("div");
        statusDiv.classList.add("card-body");
        card.appendChild(statusDiv);

        let dotSpan = document.createElement("span");
        dotSpan.classList.add("dot");

        let dotClass = "";
        switch (vacature.deStatusVacature) {
          case "OPEN":
            dotClass = "dotOpen";
            break;
          case "GEMATCHED":
            dotClass = "dotGematched";
            break;
          case "INGEVULD":
            dotClass = "dotIngevuld";
            break;
          case "GEARCHIVEERD":
            dotClass = "dotGearchiveerd";
            break;
          default:
            dotClass = "dotDefault";
            break;
        }

        dotSpan.classList.add(dotClass);
        statusDiv.appendChild(dotSpan);

        let statusTextSpan = document.createElement("span");
        statusTextSpan.textContent = "Status: ";
        statusDiv.appendChild(statusTextSpan);

        let statusText = document.createElement("span");
        statusText.innerHTML = vacature.deStatusVacature || "N/A";
        statusDiv.appendChild(statusText);

        let button = document.createElement("button");
        button.classList.add("btn", "btn-primary");
        button.textContent = "Button";
        button.style.marginBottom = "10px";
        button.style.backgroundColor = "black";
        button.style.border = "1px solid black";
        card.appendChild(button);

        document.getElementById("vacatureContainer").appendChild(card);
      }
    </script>
  </body>
</html>
