<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../style.css" />
    <script src="../algemeen.js"></script>
    <title>Foto</title>
    <style>
      .middle-container {
        text-align: center;
        margin-top: 1rem;

        padding: 20px;
        border-radius: 10px;
      }

      #z {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 200px;
        height: auto;
        margin-top: 1rem;
      }
    </style>
    <script src="/algemeen.js"></script>
    <script>
      window.onload = function () {
        TekenNavBalk();
        loadProfileData();
        LoadFooter();
      };
    </script>
  </head>
  <body>
    <nav class="navbar" id="navbalk"></nav>
    <img id="z" src="" />
    <div class="middle-container">
      <form id="myform">
        <input type="file" />
        <input type="submit" value="submit" />
      </form>
    </div>

    <script>
      document
        .getElementById("myform")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          doen();
        });
      function doen() {
        var input = document.querySelector('input[type="file"]');

        if (input.files.length > 0) {
          var data = new FormData();
          data.append("data", input.files[0]);
          data.append("user", "hubot");

          console.log("FormData:", data);

          fetch(ipbackend + "/trainee/" + profiel.id + "/create/foto", {
            method: "POST",
            body: data,
          })
            .then((response) => {
              if (response.ok) {
                haalfotoop();
              } else {
                console.error("Error:", response.statusText);
              }
            })
            .catch((error) => console.error("Error:", error));
        } else {
          console.error("No file selected");
        }
      }

      function haalfotoop() {
        fetch(ipbackend + "/trainee/" + profiel.id + "/foto")
          .then((r) => r.blob())
          .then((d) => {
            console.log(d);
            var imageUrl = URL.createObjectURL(d);
            console.log(imageUrl);
            document.getElementById("z").src = imageUrl;
          });
      }
    </script>
  </body>
</html>
