<body>

   
    <div>
        <input type="text" id="invoerAi" placeholder="Over welke baan wilt u advies?" />
        <button type="button" id="askBtn" onclick="ask_ai()">Ask question</button>
    </div>
    <div id="ai-res">
        <!-- AI Response komt hier-->
    </div>
</body>

    <script>
        /*

      
        */


        function ask_ai() {
            var jobrole = (document.getElementById('invoerAi').value).replace(/ /g, '+');
            console.log(jobrole);
            fetch(pythonai + '/' + jobrole)
                .then(res => res.text())
                .then(text1 => {
                    console.log(text1)
                    document.getElementById("ai-res").innerHTML = `
                    <p> ${text1} </p>
                    `;
                });
        }

        // Ask question with press on Enter-key
        var input = document.getElementById("invoerAi");
            input.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                document.getElementById("askBtn").click();
            }
            });
    </script>
