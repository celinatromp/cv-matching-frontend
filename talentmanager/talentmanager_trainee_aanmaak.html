<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trainee Aanmaak</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../stylecopy.css" />
    <script src="../algemeen.js"></script>
    <style>
      .form-container {
        max-width: 500px;
        margin: 0 auto;
        border: 2px solid white;
        border-radius: 10px;
        padding: 20px;
        background-color: white;
        color: black;
      }
      .btn-primary {
        background-color: black;
        border-color: black;
      }
      .btn-primary:hover {
        background-color: #ec613a;
        border-color: #ec613a;
      }
      .form-control {
        height: 35px;
        width: 100%;
        margin-bottom: 10px;
      }
      label {
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" id="navbalk"></nav>
    <div class="form-container mt-5">
      <form id="createTraineeForm">
        <div class="form-group">
          <label for="voornaam">Voornaam:</label>
          <input
            type="text"
            class="form-control"
            id="voornaam"
            name="voornaam"
            required
          />
        </div>
        <div class="form-group">
          <label for="achternaam">Achternaam:</label>
          <input
            type="text"
            class="form-control"
            id="achternaam"
            name="achternaam"
            required
          />
        </div>
        <div class="form-group">
          <label for="specialisatie">Specialisatie:</label>
          <input
            type="text"
            class="form-control"
            id="specialisatie"
            name="specialisatie"
            required
          />
        </div>
        <div class="form-group">
          <label for="woonplaats">Woonplaats:</label>
          <input
            type="text"
            class="form-control"
            id="woonplaats"
            name="woonplaats"
            required
          />
        </div>
        <div class="form-group">
          <label for="bio">Bio:</label>
          <textarea
            class="form-control"
            id="bio"
            name="bio"
            rows="4"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label for="leeftijd">Leeftijd:</label>
          <input
            type="number"
            class="form-control"
            id="leeftijd"
            name="leeftijd"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Trainee Aanmaken</button>
      </form>
    </div>
    <footer class="footer" id="ourFooter"></footer>
    <script>
      window.onload = function () {
        TekenNavBalk("trainee");
        loadProfileData();
        LoadFooter();
        bindFormSubmission();
      };

      function bindFormSubmission() {
        document
          .getElementById("createTraineeForm")
          .addEventListener("submit", function (event) {
            event.preventDefault();

            createTrainee();
          });
      }

      function createTrainee() {
        const formDataObject = {
          voornaam: document.getElementById("voornaam").value,
          achternaam: document.getElementById("achternaam").value,
          specialisatie: document.getElementById("specialisatie").value,
          woonplaats: document.getElementById("woonplaats").value,
          bio: document.getElementById("bio").value,
          leeftijd: parseInt(document.getElementById("leeftijd").value, 10),
        };

        fetch(ipbackend + "/talentmanager/" + profiel.id + "/trainee", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formDataObject),
        })
          .then((response) =>
            response
              .json()
              .then((data) => ({ status: response.status, body: data }))
          )
          .then(({ status, body }) => {
            if (status === 200) {
              console.log("Trainee successfully created");

              navigateToTraineeOverzicht();
            } else {
              console.error("Failed to create trainee:", body);
            }
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }
      function navigateToTraineeOverzicht() {
        let destinationUrl = "/trainee/trainee_overzicht.html";
        window.location.href = destinationUrl;
      }
    </script>
  </body>
</html>
